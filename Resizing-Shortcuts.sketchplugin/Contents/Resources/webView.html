<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Floating Example</title>
  <link rel="stylesheet" href="assets/css/webView.css">
</head>
<body>
  <ul>
    <li>
      <span class="icon icon--h-tlr" data-action="h-tlr" title="Top Bar"></span>
    </li>
    <li>
      <span class="icon icon--w-tbl" data-action="w-tbl" title="Left Bar"></span>
    </li>
    <li>
      <span class="icon icon--w-tbr" data-action="w-tbr" title="Right Bar"></span>
    </li>
    <li>
      <span class="icon icon--h-blr" data-action="h-blr" title="Bottom Bar"></span>
    </li>
  </ul>
  <ul>
    <li>
      <span class="icon icon--wh" data-action="wh" title="Fixed Float"></span>
    </li>
    <li>
      <span class="icon icon--h-lr" data-action="h-lr" title="Vertical Float"></span>
    </li>
    <li>
      <span class="icon icon--w-tb" data-action="w-tb" title="Horizotal Float"></span>
    </li>
    <li>
      <span class="icon icon--clear" data-action="clear" title="Clear"></span>
    </li>
  </ul>
  <ul>
    <li>
      <span class="icon icon--wh-t" data-action="wh-t" title="Fixed Top"></span>
    </li>
    <li>
      <span class="icon icon--wh-l" data-action="wh-l" title="Fixed Left"></span>
    </li>
    <li>
      <span class="icon icon--wh-r" data-action="wh-r" title="Fixed Right"></span>
    </li>
    <li>
      <span class="icon icon--wh-b" data-action="wh-b" title="Fixed Bottom"></span>
    </li>
  </ul>
  <script src="assets/js/webView.js"></script>
</body>
</html>
